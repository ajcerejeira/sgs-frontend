<ion-content>
  <ion-item>
    <ion-range min="-180" max="180" [(ngModel)]="rotation" (ionBlur)=change()></ion-range>
  </ion-item>

  <div class="displayed">
    <img class="displayed" height="auto" width="auto" src={{typeObject}} style="background: '{{color}}', url('{{typeObject}}') no-repeat transparent;">
  </div>

</ion-content>
