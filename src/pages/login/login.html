<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
      Sistema de Gest√£o de Sinistros
    </div>
  </div>
  <ion-grid>
    <ion-row align-items-center justify-content-center>
      <ion-col col-12 col-sm-8 col-md-6 col-lg-4>
        <form (submit)="login()">
          <ion-list>
            <ion-item no-padding>
              <ion-label floating>Email</ion-label>
              <ion-input
                type="email"
                [(ngModel)]="email"
                (ionInput)="logChange($event)"
                name="email"
                required
              ></ion-input>
            </ion-item>
            <ion-item no-padding>
              <ion-label floating>Password</ion-label>
              <ion-input
                type="password"
                [(ngModel)]="password"
                (ionInput)="logChange($event)"
                name="password"
                required
              ></ion-input>
            </ion-item>
            <div padding-top>
              <button ion-button color="primary" type="submit" full>
                Login
              </button>
            </div>
          </ion-list>
        </form>
        <ion-row>
          <ion-col>
            <h6
              class="splash-intro"
              color="primary"
              full
              small
              tappable
              (click)="forgotPass()"
            >
              Esqueceu a sua senha?
            </h6>
          </ion-col>
          <ion-col>
            <h6
              class="splash-intro"
              color="light"
              full
              small
              tappable
              text-right
              (click)="register()"
            >
              Registe-se
            </h6>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
