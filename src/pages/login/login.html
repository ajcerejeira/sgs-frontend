<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
      Sistema de Gest√£o de Sinistros
    </div>
  </div>
  <ion-grid>
    <ion-row align-items-center justify-content-center>
      <ion-col col-12 col-sm-8 col-md-6 col-lg-4>
        <form (submit)="login()">
          <ion-list>
            <ion-item no-padding>
              <ion-label floating>Email</ion-label>
              <ion-input type="email" [(ngModel)]="email" (ionInput)="logChange($event)" name="email" required></ion-input>
            </ion-item>
            <ion-item no-padding>
              <ion-label floating>Password</ion-label>
              <ion-input type="password" [(ngModel)]="password" (ionInput)="logChange($event)" name="password" required></ion-input>
            </ion-item>
            <div padding-top>
              <button ion-button color="primary" type="submit" full>Login</button>
            </div>
          </ion-list>
        </form>
          <h6 *ngIf="this.badLog" style="color:red" > <small> Check your facts fool </small></h6>
        <a ion-button color="light" full small (click)="forgotPass()">Esqueceu a sua password?</a>
        <!--<ion-item>
            <ion-label>Email</ion-label>
            <ion-input [(ngModel)]="to" type="text" placeholder="To"></ion-input>
        </ion-item>-->
       
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
