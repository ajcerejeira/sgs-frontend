<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
      Sistema de Gest√£o de Sinistros
    </div>
  </div>
  <ion-grid>
    <ion-row align-items-center justify-content-center>
      <ion-col col-12 col-sm-8 col-md-6 col-lg-4>
        <form (submit)="login()">
          <ion-list>
            <ion-item no-padding>
              <ion-label floating>Email</ion-label>
              <ion-input type="email" name="email" required></ion-input>
            </ion-item>
            <ion-item no-padding>
              <ion-label floating>Password</ion-label>
              <ion-input type="password" name="password" required></ion-input>
            </ion-item>
            <div padding-top>
              <button ion-button color="primary" type="submit" full>Login</button>
            </div>
          </ion-list>
        </form>
        <a ion-button color="light" full small>Esqueceu a sua password?</a>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
