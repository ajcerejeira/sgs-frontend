<ion-header>
  <ion-navbar color="primary">
    <ion-title>Editar utilizador</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="validate()">
        <ion-icon name="checkmark-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info" margin-bottom>
    <img
      src="{{ newAvatarImg }}"
      ion-avatar
      style="margin: auto; width: 200px; height: 200px; border-radius: 50%; vertical-align: middle;"
    />
    <label for="avatar" class="filePickerLabel">Alterar foto de perfil</label>
    <input type="file" id="avatar" name="avatar" class="filePicker" [(ngModel)]="newAvatar" (change)="onFileChange($event)"/>
  </div>
  <div class="container">
    <ion-list no-margin>
      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input
          type="text"
          name="name"
          id="name"
          [(ngModel)]="name"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password antiga</ion-label>
        <ion-input 
          type="password" 
          name="password" 
          id="password"
          [(ngModel)]="oldPassword"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password nova</ion-label>
        <ion-input
          type="password"
          name="password"
          id="passwordConfirm"
          [(ngModel)]="newPassword"
        ></ion-input>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
