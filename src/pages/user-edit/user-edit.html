<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Editar Utilizador</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding scroll="false">
  <div class="container">
    <form [formGroup]="userEdited" (ngSubmit)=editUser()>
        <ion-list>
            <ion-item>
              <ion-label floating>Nome</ion-label>
              <ion-input [(ngModel)]="name" type="text" formControlName="name"> {{ name }} </ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Password atual</ion-label>
              <ion-input [(ngModel)]="oldpassword" type="password" formControlName="oldpassword"> </ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Nova password</ion-label>
              <ion-input [(ngModel)]="newPassword" type="password" formControlName="newPassword" > </ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Afiliação</ion-label>
              <ion-input type="text"> </ion-input>
            </ion-item>
            <ion-item>
                <button ion-button type="submit" full>Editar</button>
            </ion-item>
          </ion-list>
    </form>
  </div>

</ion-content>
