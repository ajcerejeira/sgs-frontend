<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>Intervenientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-list-header color="light">
          <ion-icon name="car"></ion-icon>
          Condutores
        </ion-list-header>
        <button ion-item *ngFor="let driver of drivers" (click)="actorDetail(driver)">
          <h2>{{ driver.person.name }}</h2>
          <p>{{ driver.register }} {{ driver.make }} {{ driver.model }}</p>

          <ion-note item-end>{{ driver.wounds }}</ion-note>
        </button>
    
        <ion-list-header *ngIf="passengers?.length > 0" color="light">
          <ion-icon name="people"></ion-icon>
          Passageiros
        </ion-list-header>
        <button ion-item *ngFor="let passenger of passengers"(click)="actorDetail(passenger)">
            <h2>{{ passenger.person.name }}</h2>
            <p>{{ passenger.register }} {{ passenger.make }} {{ passenger.model }}</p>
          <ion-note item-end>{{ passenger.wounds }}</ion-note>
        </button>
    
        <ion-list-header *ngIf="pedestrians?.length > 0" color="light">
          <ion-icon name="walk"></ion-icon>
        PeÃµes
        </ion-list-header>
        <button ion-item *ngFor="let pedestrian of pedestrians"(click)="actorDetail(pedestrian)">
          <h2>{{ pedestrian.person.name }}</h2>
          <ion-note item-end>{{ pedestrian.wounds }}</ion-note>
        </button>
    
        <ion-list-header *ngIf="witnesses?.length > 0" color="light">
          <ion-icon name="eye"></ion-icon>
        Testemunhas
        </ion-list-header>
        <button ion-item *ngFor="let witness of witnesses"(click)="actorDetail(witness)">
          <h2>{{ witness.person.name }}</h2>
        </button>
    
        <ion-list-header *ngIf="others?.length > 0" color="light">
          <ion-icon name="medkit"></ion-icon>
          Outros
        </ion-list-header>
        <button ion-item *ngFor="let other of others"(click)="actorDetail(other)">
          <h2>{{ other.person.name }}</h2>
          <ion-note item-end>{{ other.wounds }}</ion-note>
        </button>
      </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="addActor()" ><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
