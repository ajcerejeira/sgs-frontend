<ion-header>
  <ion-navbar color="primary">
    <ion-title>Ve√≠culo</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="confirmDelete()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="vehiclePage">
      <ion-segment-button value="info">
        <ion-icon name="information-circle" class="segment-icon"></ion-icon>
        <span class="segment-text">Detalhes</span>
      </ion-segment-button>
      <ion-segment-button value="gallery">
        <ion-icon name="photos" item-start class="segment-icon"></ion-icon>
        <span class="segment-text">Galeria</span>
      </ion-segment-button>
      <ion-segment-button value="damages">
        <ion-icon name="hammer" item-start  class="segment-icon"></ion-icon>
        <span class="segment-text">Danos</span>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div [ngSwitch]="vehiclePage">
    <div *ngSwitchCase="'info'">
      <ion-fab right bottom>
        <button ion-fab color="primary">
          <ion-icon name="create"></ion-icon>
        </button>
      </ion-fab>
    </div>
    <div *ngSwitchCase="'gallery'">
      <ion-fab right bottom>
        <button ion-fab color="primary">
          <ion-icon name="camera"></ion-icon>
        </button>
      </ion-fab>
    </div>
    <div *ngSwitchCase="'damages'"></div>
  </div>
</ion-content>
