<ion-header>
  <ion-navbar color="primary">
    <ion-title>Ve√≠culo</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="confirmDelete()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="vehiclePage">
      <ion-segment-button value="info">
        <ion-icon name="information-circle" class="segment-icon"></ion-icon>
        <span class="segment-text">Detalhes</span>
      </ion-segment-button>
      <ion-segment-button value="gallery">
        <ion-icon name="photos" class="segment-icon"></ion-icon>
        <span class="segment-text">Galeria</span>
      </ion-segment-button>
      <ion-segment-button value="damages">
        <ion-icon name="hammer" class="segment-icon"></ion-icon>
        <span class="segment-text">Danos</span>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="vehiclePage">
    <div *ngSwitchCase="'info'">
      <ion-fab right bottom>
        <button ion-fab color="primary">
          <ion-icon name="create"></ion-icon>
        </button>
      </ion-fab>
    </div>
    <div *ngSwitchCase="'gallery'">
      <ion-grid>
        <ion-row>
          <ion-col col-4 col-lg-3 *ngFor="let picture of pictures; let i = index" [attr.data-index]="i">
            <img [src]="picture" class="photo"/>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-fab right bottom>
        <button ion-fab color="primary" (click)="openCamera()">
          <ion-icon name="camera"></ion-icon>
        </button>
      </ion-fab>
    </div>
    <div *ngSwitchCase="'damages'"></div>
  </div>
</ion-content>
