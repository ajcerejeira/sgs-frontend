<ion-header>
  <ion-navbar color="primary">
    <ion-title>Informações</ion-title>
    <ion-buttons end>
      <button ion-button icon-only><ion-icon name="create"></ion-icon></button>
      <button ion-button icon-only (click)="confirmDelete()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header color="light">
      <ion-icon name="calendar"></ion-icon>
      Data e hora
    </ion-list-header>
    <ion-item>
      Data <ion-note item-end>{{ date }}</ion-note>
    </ion-item>
    <ion-item>
      Hora <ion-note item-end>{{ hour }}</ion-note>
    </ion-item>
    <ion-list-header color="light">
      <ion-icon name="pin"></ion-icon>
      Localização
    </ion-list-header>
    <ion-item> {{ address }} </ion-item>
    <img src="assets/imgs/map-example.png" />
    <ion-list-header color="light">
      <ion-icon name="stats"></ion-icon>
      Estatísticas
    </ion-list-header>
    <ion-item>
      Veículos <ion-badge item-end>{{ nvehicles }}</ion-badge>
    </ion-item>
    <ion-item>
      Intervenientes <ion-badge item-end>{{ nactors }}</ion-badge>
    </ion-item>
    <ion-item>
      Feridos <ion-badge item-end>{{ ninjured }}</ion-badge>
    </ion-item>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="showReport()">
      <ion-icon name="paper"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
