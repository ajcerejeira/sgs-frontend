<ion-header>
  <ion-navbar color="primary">
    <ion-title>Informações</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="create"></ion-icon>
      </button>
      <button ion-button icon-only (click)="confirmDelete()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="showReport()">
      <ion-icon name="paper"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
