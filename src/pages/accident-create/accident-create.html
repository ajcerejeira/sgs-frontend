<ion-header>
  <ion-navbar color="primary">
    <ion-title>Adicionar sinistro</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="createAccident()">
        <ion-icon name="checkmark-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="container">
    <ion-list no-margin>
      <ion-list-header color="light" no-margin>
        <ion-icon name="calendar"></ion-icon>
        Data e hora
      </ion-list-header>
      <ion-item>
        <ion-datetime displayFormat="DD/MMM/YYYY HH:mm" pickerFormat="DD/MMM/YYYY HH:mm" [(ngModel)]="myDate"></ion-datetime>
      </ion-item>
      <ion-list-header color="light" no-margin>
        <ion-icon name="pin"></ion-icon>
        Localização
      </ion-list-header>
    </ion-list>

    <div id='map_canvas'>
      <ion-searchbar [(ngModel)]="autocomplete.input" (ionInput)="updateSearchResults()" placeholder="Procura manual local do acidente"></ion-searchbar>
      <ion-list [hidden]="autocompleteItems.length == 0">
        <ion-item *ngFor="let item of autocompleteItems" tappable (click)="selectSearchResult(item)">
          {{ item.description }}
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
