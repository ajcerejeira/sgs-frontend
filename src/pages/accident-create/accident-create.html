<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Novo sinistro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding scroll="false">
  <div class="container">
    <ion-item no-padding>
      <ion-label floating>Data de ocorrência</ion-label>
      <ion-datetime
        displayFormat="DD/MMM/YYYY HH:mm"
        pickerFormat="DD/MMM/YYYY HH:mm"
      ></ion-datetime>
    </ion-item>
    <ion-item no-padding>
      <ion-label floating>Localização</ion-label>
      <ion-input type="text" [(ngModel)]="address" name="location"></ion-input>
    </ion-item>
    <div id="map_canvas">
    </div>
    <div padding-top>
      <button ion-button color="primary" type="submit" full>
        Registar sinistro
      </button>
    </div>
  </div>
</ion-content>
