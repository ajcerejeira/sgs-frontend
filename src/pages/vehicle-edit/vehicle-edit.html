<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Editar veículo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding scroll="false">
  <div class="container">
    <form [formGroup]="vehicleEdited" (ngSubmit)="editVehicle()">
      <ion-item>
        <ion-label>Matrícula</ion-label>
        <ion-input [(ngModel)]="register" type="text" formControlName="register"> {{register.value}} </ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Categoria</ion-label>
        <ion-select formControlName="type" okText="Selecionar" cancelText="Cancelar">
          <ion-option value="motorcycle">Motociclo</ion-option>
          <ion-option value="light">Ligeiro</ion-option>
          <ion-option value="heavy">Pesado</ion-option>
          {{type.value}}
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Marca</ion-label>
        <ion-input [(ngModel)]="brand" type="text" formControlName="brand"> {{brand.value}}</ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Modelo</ion-label>
        <ion-input [(ngModel)]="model" type="text" formControlName="model"> {{model.value}}</ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Marca</ion-label>
        <ion-input [(ngModel)]="year" type="text" formControlName="year"> {{year.value}}</ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Marca</ion-label>
        <ion-input [(ngModel)]="color" type="text" formControlName="color"> {{color.value}}</ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Apólice</ion-label>
        <ion-input [(ngModel)]="policy" type="text" formControlName="policy"> {{policy.value}}</ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Seguradora</ion-label>
        <ion-input [(ngModel)]="insurance" type="text" formControlName="insurance"> {{insurance.value}}</ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Data de Validade do Seguro</ion-label>
        <ion-datetime displayFormat="DD/MMM/YYYY HH:mm" pickerFormat="DD/MMM/YYYY HH:mm" formControlName="expiresIn">{{expiresIn.value}}</ion-datetime>
      </ion-item>
      <button ion-button type="submit" [disabled]="!vehicleEdited.valid">Submit</button>
    </form>
  </div>
</ion-content>
