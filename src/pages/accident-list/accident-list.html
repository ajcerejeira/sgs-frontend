<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>Sinistros</ion-title>
    <ion-buttons end>
      <ion-searchbar animated></ion-searchbar>
      <!--<ion-searchbar showCancelButton cancelButtonText="Custom Cancel"></ion-searchbar>-->
      <!--<button ion-button icon-only><ion-icon name="search"></ion-icon></button>-->
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col
        col-12
        col-sm-6
        col-md-4
        col-lg-3
        *ngFor="let accident of accidents"
      >
        <ion-card (click)="accidentDetail(accident)">
          <img src= {{accident.mapImg}}/>
          <ion-item>
            <ion-icon name="pin" item-start></ion-icon>
            <h2>{{ accident.address.split(',')[0] }}</h2>
            <p>{{ accident.address.split(',')[1] }}</p>
          </ion-item>
          <ion-item>
            <ion-icon name="calendar" item-start></ion-icon>
            <h2>{{ accident.date.split('T')[0] }}</h2>
          </ion-item>
          <ion-grid no-padding no-margin>
            <ion-row>
              <ion-col>
                <ion-item>
                  <ion-icon name="car" item-start></ion-icon>
                  <h2>{{ accident.vehicles.length }}</h2>
                </ion-item>
              </ion-col>
              <ion-col>
                <ion-item>
                  <ion-icon name="people" item-start></ion-icon>
                  <h2>{{ accident.actors}}</h2>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="accidentCreate()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
