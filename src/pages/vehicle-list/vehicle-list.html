<ion-header>
  <ion-navbar color="primary"> <ion-title>Ve√≠culos</ion-title> </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-6 col-md-4 col-lg-3 *ngFor="let vehicle of vehicles">
        <ion-card>
          <ion-grid no-padding>
            <ion-row>
              <ion-col no-padding *ngFor="let photo of vehicle.photos">
                <img style="object-fit: cover; height: 80px;"
                  src="{{ photo }}">
              </ion-col>
            </ion-row>
            <ion-row align-items-center>
              <ion-col col-8>
                <ion-item>
                  <ion-icon name="information-circle" item-start></ion-icon>
                  <h2>{{ vehicle.register }}</h2>
                  <p>{{ vehicle.brand }}</p>
                </ion-item>
              </ion-col>
              <ion-col col-4>
                <ion-item>
                  <ion-icon name="color-palette" item-start></ion-icon>
                  <div style="background: orange; width: 16px; height: 16px; border: 1px solid rgba(1, 1, 1, .2); float: left; border-radius: 180%;"></div>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-8>
                <ion-item>
                  <ion-icon name="car" item-start></ion-icon>
                  <h2>{{ vehicle.category }}</h2>
                </ion-item>
              </ion-col>
              <ion-col col-4>
                <ion-item>
                  <ion-icon name="people" item-start></ion-icon>
                  <p>{{ vehicle.nactors }}</p>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab right bottom>
    <button ion-fab color="primary"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
