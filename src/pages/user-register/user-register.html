<ion-content scroll="false">
  <div class="splash-bg"></div>
    <div class="splash-info">
      <div class="splash-logo"></div>
      <div class="splash-intro">
        Sistema de Gestão de Sinistros
      </div>
    </div>
    <ion-grid>
      <ion-row align-items-center justify-content-center>
        <ion-col col-12 col-sm-8 col-md-6 col-lg-4>
            <form [formGroup]="user">
                <ion-list>
                  <ion-item no-padding>
                    <ion-input type="text" formControlName="name"></ion-input>
                    <ion-label floating>Nome</ion-label>
                  </ion-item>
                  <ion-item no-padding>
                    <ion-label floating>Email</ion-label>
                    <ion-input type="text" formControlName="email"></ion-input>
                  </ion-item>
                  <ion-item no-padding>
                    <ion-label floating>Password</ion-label>
                    <ion-input type="password" formControlName="password"></ion-input>
                  </ion-item>
                  <ion-item no-padding>
                    <ion-label floating>Repetir password</ion-label>
                    <ion-input type="password" formControlName="confirmPassword"></ion-input>
                  </ion-item>
                  <ion-item no-padding>
                    <ion-label floating>Entidade</ion-label>
                    <ion-select  okText="Selecionar" cancelText="Cancelar" formControlName="entity">
                      <ion-option value="PSP">Polícia de Segurança Pública</ion-option>
                      <ion-option value="GNR">Guarda Nacional Republicana</ion-option>
                      <ion-option value="Seguradora">Seguradora</ion-option>
                      <ion-option value="Particular">Particular</ion-option>
                    </ion-select>
                  </ion-item>
                  <div padding-top>
                    <button ion-button type="submit" full [disabled]="!user.valid" (click)="createUser()">Registar</button>
                  </div>
                </ion-list>
              </form>
              <ion-row>
                  <ion-col>
                    <h6
                      class="splash-intro"
                      color="primary"
                      full
                      small
                      text-center
                      tappable
                      (click)="login()"
                    >
                      Já possuo uma conta de utilizador.
                    </h6>
                  </ion-col>
                </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
