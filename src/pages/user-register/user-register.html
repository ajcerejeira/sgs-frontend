<ion-header>
  <ion-navbar color="primary">
    <ion-title>Registar utilizador</ion-title>
  </ion-navbar>
</ion-header>

<!-- TODO -->

<ion-content>
  <div class="container">
    <form [formGroup]="user">
    <ion-list>
      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input type="text" formControlName="name"> </ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" formControlName="email"> </ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" formControlName="password" > </ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Repetir password</ion-label>
        <ion-input type="password" formControlName="confirmPassword"> </ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Afiliação</ion-label>
        <ion-input type="text"> </ion-input>
      </ion-item>
      <ion-item>
          <button ion-button type="submit" full [disabled]="!user.valid" (click)="createUser()">Registar</button>
      </ion-item>
    </ion-list>
  </form>
  </div>    
</ion-content>
