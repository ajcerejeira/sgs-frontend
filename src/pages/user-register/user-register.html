<ion-content>
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <form (ngSubmit) = editUser()>
    <ion-list>
      <ion-item>
        <ion-label>Nome</ion-label>
        <ion-input type="text"> </ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Afiliação</ion-label>
        <ion-input type="text"> </ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input type="text"> </ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Repetir password</ion-label>
        <ion-input type="text"> </ion-input>
      </ion-item>
      <ion-item>
        <div padding-top>
          <button ion-button type="submit" full>Registar</button>
        </div>
      </ion-item>
    </ion-list>
  </form>
  </div>    
</ion-content>
