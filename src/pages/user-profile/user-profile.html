<ion-header>
  <ion-navbar color="primary">
    <ion-title>Perfil de utilizador</ion-title>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-buttons end>
      <button ion-button (click)="profileEdit()"><ion-icon name="create"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="splash-bg"></div>
  <div class="splash-info">
    <img
      src="{{ avatar }}"
      ion-avatar
      style="margin: auto; width: 200px; height: 200px; border-radius: 50%; vertical-align: middle;"
    />
    <div class="splash-intro">
      <p>{{ name }}</p>
    </div>
    <p>{{ email }}</p>
  </div>
</ion-content>
