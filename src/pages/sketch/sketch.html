<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>Croqui digital</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab right bottom>
    <button ion-fab color="primary"><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab (click)="choosePin('redcar',$event)"><ion-icon name="car"></ion-icon></button>
      <button ion-fab (click)="presentPopover($event, {type:body})"><ion-icon name="person"></ion-icon></button>
      <button ion-fab><ion-icon name="eye"></ion-icon></button>
      <button ion-fab><ion-icon name="warning"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
