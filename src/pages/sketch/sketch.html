<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Croqui digital</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="zoomListener()">
        <ion-icon name="refresh"></ion-icon>
      </button>
      <button ion-button icon-only (click)="confirmDelete()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-item>
  <ion-label>Veículo</ion-label>
  <ion-select [(ngModel)]="chosenVehicle" (ngModelChange)="onOkVehicle(chosenVehicle)" #vehicleSelect>
    <!-- <ion-option *ngFor="let v of vehicles; let i=index;" [selected]="i === 0"> -->
    <ion-option *ngFor="let v of vehicles">{{v.meta.register}}</ion-option>
  </ion-select>
</ion-item>

<ion-item>
  <ion-label>Sinal de trânsito</ion-label>
  <ion-select [(ngModel)]="chosenSign" (ngModelChange)="onOkSign(chosenSign)" #signSelect>
    <!-- <ion-option *ngFor="let v of vehicles; let i=index;" [selected]="i === 0"> -->
    <ion-option *ngFor="let s of signs">{{s}}</ion-option>
  </ion-select>
</ion-item>

<ion-content>
  <div class="container">
    <div id='map_canvas'></div>
    <ion-fab right top>
      <button ion-fab color="primary">
        <ion-icon name="add"></ion-icon>
      </button>
      <ion-fab-list side="bottom">
        <button ion-fab (click)="popupVehicles()">
          <ion-icon name="car"></ion-icon>
        </button>
        <button ion-fab>
          <ion-icon name="person" (click)="choosePin('body',$event)"></ion-icon>
        </button>
        <button ion-fab>
          <ion-icon name="warning" (click)="popupSigns()"></ion-icon>
        </button>
        <button ion-fab>
          <ion-icon name="pin" (click)="loadPolygons()"></ion-icon>
        </button>
        <button ion-fab>
          <ion-icon name="radio-button-on" (click)="loadRadiusCircle()"></ion-icon>
        </button>
      </ion-fab-list>
    </ion-fab>
  </div>
</ion-content>
