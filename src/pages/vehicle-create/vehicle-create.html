<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Novo veículo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding scroll="false">
  <div class="container">
    <form [formGroup]="vehicle" (ngSubmit)="createVehicle()">
      <ion-item>
        <ion-label>Matrícula</ion-label>
        <ion-input type="text" formControlName="register"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Marca</ion-label>
        <ion-input type="text" formControlName="brand"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Modelo</ion-label>
        <ion-input type="text" formControlName="model"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Year</ion-label>
        <ion-input type="text" formControlName="year"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Apólice</ion-label>
        <ion-input type="text" formControlName="policy"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Seguradora</ion-label>
        <ion-input type="text" formControlName="insurance"></ion-input>
      </ion-item>
      <button ion-button type="submit" [disabled]="!vehicle.valid">Submit</button>
    </form>
  </div>
</ion-content>
