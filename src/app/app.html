<ion-menu [content]="content">
  <ion-content>
    <ion-list>
      <ion-list-header
        menuClose
        class="text-1x"
        (click)="openProfile()"
        color="primary"
      >
        <ion-avatar item-start>
          <img src="{{ avatar }}" />
        </ion-avatar>
        <h2>{{ name }}</h2>
        <p>Polícia</p>
      </ion-list-header>
      <button
        ion-item
        menuClose
        class="text-1x"
        *ngFor="let menuItem of appMenuItems"
        (click)= "openPage(menuItem)"
      >
        <ion-icon item-left [name]="menuItem.icon" color="primary"></ion-icon>
        <span ion-text color="primary">{{ menuItem.title }}</span>
      </button>
    </ion-list>

    <ion-footer no-padding>
      <button
        ion-button
        icon-left
        full
        color="light"
        menuClose
        (click)="logout()"
      >
        <ion-icon name="log-out"></ion-icon> Terminar sessão
      </button>
    </ion-footer>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content></ion-nav>
